---
layout: default
---

<header class="header bg--off-white">
  <div class="container tc">
    <h1 class="pt3">
      {{page.title}}
    </h1>
    <p class="tc mt3 mb0">
      {{page.subtitle}}
    </p>
    <p class="tc">
      {% if page.cta-link %}
        <a href="{{page.cta-link}}" class="link--button">{{page.cta-text}}</a>
      {% endif %}
    </p>
  </div>
</header>

<main>
  <section class="">
    <div class="container">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2">
          <div class="box">
            {{ content }}
          </div>
        </div>
    </div>
  </div>
</main>
