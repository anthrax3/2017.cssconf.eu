<section class="section--block-list">
  <div class="container">
    <div class="row row--bottom-margin--block-list center-xs">
      {% comment %} Sorting is a hack for now to divide colors {% endcomment %}
      {% assign speakers = site.speakers | sort: 'slot' %}
      {% for speaker in speakers %}
      <div class="col-xs-12 col-sm-6 col-md-4">
        <a  href="{{ speaker.url | prepend: site.baseurl }}"
            class="box--slightly-padded bg--{{ speaker.bg }} color--{{ speaker.color }} speaker-item">
          <h4 class="mb1 speaker-item__title">
            {{ speaker.firstname }}<br>
            {{ speaker.lastname }}
          </h4>
          {{ speaker.location }}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
