<div class="top-bar">
  <a class="top-bar__title" href="/">
    <span>CSSconf EU</span> 2017
  </a>
  <div class="top-bar__nav">
    {% for pageId in site.data.main_nav %}
      {% assign linkedPage = site.pages | where: "page_id", pageId | first %}
      <a href="{{ linkedPage.permalink }}" class="top-bar__nav-link">{{ linkedPage.title }}</a>
    {% endfor %}
  </div>
  <div class="top-bar__cta">
    {% if site.cfs_url %}
      <a class="link--button link--animated"
         href="{{ site.cfs_url }}">
        Submit a proposal
        <span class="link__icon link__icon--rocket">ðŸš€</span>
      </a>
    {% else %}
      <a class="link--button link--animated"
         href="{{ site.newsletter_url }}">
        Subscribe to our Newsletter
      </a>
    {% endif %}
  </div>
</div>
